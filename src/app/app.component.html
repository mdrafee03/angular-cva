<form [formGroup]="formGroup">
    <app-chip-field 
        placeholder="select language" 
        formControlName="languages"
        [clientSideFilter]="clientSideFilter"
        [filteredOptions$]="filteredOptions$"
        [options]="languageOptions"
        [maxItems]="maxLanguage"
        [removable]="true"
        [isOptionString]="true"
        [isChipAddFromInput]="false"
        [required]="true"
        displayWith="name"
        itemId="code"
        [disabledSelected]="true"
        [isOptionCheckable]="false"
        [debounceTime]="debounceTime"
        (changeSearchkey)="onChangeSearchkey($event)">
    </app-chip-field>
</form>
